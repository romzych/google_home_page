<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png"/>
</head>
<body>
<header>
    <nav class="nav">
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li>*grid*</li>
            <li>*PP*</li>
        </ul>
    </nav>
</header>

<div class="div-primary">
    <div class="logo">
        <img class="logo-ggl" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google">
    </div>
    <div class="search-input">
        <img class="m-glass" src="https://image.flaticon.com/icons/png/512/63/63322.png">
        <input class="search" type="text" autofocus>
        <img class="mic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/300px-Google_mic.svg.png">
    </div>
    <div class="button-input">
        <input type="submit" class="search-button" value="Recherche Google">
        <input type="submit" class="search-button" value="J'ai de la chance">
    </div>
</div>


<footer class="footer">

    <div class="country-footer">
        <p><a href="#">France</a></p>
    </div>
    <div>
        <nav class="nav-footer-left">
            <ul>
                <li><a href="#">Publicité</a></li>
                <li><a href="#">Entreprise</a> </li>
                <li><a href="#">A propos</a></li>
                <li><a href="#">Comment fonctionne la recherche Google ?</a></li>
            </ul>
        </nav>
        <nav class="nav-footer-right">
            <ul>
                <li><a href="#">Infos consomateurs</a></li>
                <li><a href="#">Confidentialité</a></li>
                <li><a href="#">Conditions</a></li>
                <li><a href="#">Paramètres</a></li>
            </ul>
        </nav>
    </div>
</footer>

<style>

    .nav-footer-left {
        display: flex;
        justify-content: flex-start;
        position: absolute;

    }

    .nav {
        display: flex;
        justify-content: flex-end;
    }

    .nav-footer-right {
        display: flex;
        justify-content: flex-end;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        display: inline;
        padding: 0 8px;
    }

    .div-primary{
        text-align: center;
    }

    .logo {
        width: 50%;
        margin: auto;
    }

    .logo-ggl {
        margin-top: 18vh;
        width: 272px;
    }

    .search-input {
        width: 582px;
        margin: auto;
        padding: 5px;
        background-color: white;
        border: 1px solid #dfe1e5;
        border-radius: 24px;
        display: flex;
        justify-content: space-around;
        margin-top: 3vh;
    }

    .search{
        width: 85%;
        background-color: transparent;
        border: none;
        outline: none;
        height: 34px;
        font-size: 16px;
    }

    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #F2F2F2;
    }

    .country-footer{
        border: 1px solid #e4e4e4;
    }

    .m-glass {
        height: 15px;
        width: 15px;
        padding: 1.5vh 0 0 0;
        opacity: 0.4;
    }

    .mic {
        height: 24px;
        width: 17px;
        padding: 1vh 0.5vw 0 0;
    }

    .button-input {
        margin-top: 4vh;
        display: flex;
        justify-content: center;

    }

    .search-button {
        height: 36px;
        font-size: 14px;
        margin: 0 4px;
        padding: 0 16px;
        border: 1px solid #f2f2f2;
        background-color: #f2f2f2;
        border-radius: 4px;
        cursor: pointer;
    }

</style>

</body>
</html>
